<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Off The Dome - HOME</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/typography.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="css/swatches.css" rel="stylesheet">
</head>
<body class="home">

<header class="header">
	<a class="logo" href="">
	</a>
	<img class="nav-btn" src="img/icon-nav.svg" alt="toggle">
	<div class="navigation">
		<ul class="nav-list grid">
			<li class="unit"><a href="">Item 1</a></li>
			<li class="unit"><a href="">Item 2</a></li>
			<li class="unit"><a href="">Item 3</a></li>
			<li class="unit"><a href="">Item 4</a></li>
		</ul>
	</div>

</header>

<main class="main">
	<div class="billboard">
		<img src="img/ddbc-5.jpg" alt="billboard">
		<div class="inner">
			<p class="welcome">Welcome to</p>
			<h1 class="title">OFF THE DOME</h1>
			<h2 class="hook">THINKING CAPS</h2>
		</div><!--billboard inner end-->

		<div class="inner-2">
			<h2 class="title-2">HAND MADE IN</h2>
			<h2 class="hook-2">CANADA'S CAPITAL</h2>
		</div><!--billboard inner-2 end-->
	</div><!--billboard end-->

	<div class="hat-area grid">
		<div class="stage unit unit-s-1 galleria">

			<img src="img/pattern-1.jpg">
			<img src="img/pattern-2.jpg">
			<img src="img/pattern-3.jpg">
			<img src="img/pattern-4.jpg">
		</div><!--stage end-->

		<div class="panel-picker unit unit-xs-1 unit-s-1-2">

			<svg class="5panel" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 250 300">
				<defs>
				<filter id="dropshadow" height="130%">
					<feGaussianBlur in="SourceAlpha" stdDeviation="3"/> <!-- stdDeviation is how much to blur -->
					<feOffset dx="0" dy="0" result="offsetblur"/> <!-- how much to offset -->
					<feMerge>
						<feMergeNode/> <!-- this contains the offset blurred image -->
						<feMergeNode in="SourceGraphic"/> <!-- this contains the element that the filter is applied to -->
					</feMerge>
				</filter>
				</defs>
				<defs class="solid-fills">
				</defs>
				<script id="solid-fill-template" type="x-tmpl-mustache">
					{{#solids}}
					<pattern id="{{swatchId}}" patternUnits="userSpaceOnUse" width="125" height="125">
						<image xlink:href="img/{{swatchId}}.jpg" width="125" height="125" />
					</pattern>
					{{/solids}}
				</script>
				<defs class="pattern-fills">
				</defs>
				<script id="pattern-fill-template" type="x-tmpl-mustache">
					{{#patterns}}
					<pattern id="{{swatchId}}" patternUnits="userSpaceOnUse" width="125" height="125">
						<image xlink:href="img/{{swatchId}}.jpg" width="125" height="125" />
					</pattern>
					{{/patterns}}
				</script>
				<defs class="texture-fills">
				</defs>
				<script id="texture-fill-template" type="x-tmpl-mustache">
					{{#textures}}
					<pattern id="{{swatchId}}" patternUnits="userSpaceOnUse" width="125" height="125">
						<image xlink:href="img/{{swatchId}}.jpg" width="125" height="125" />
					</pattern>
					{{/textures}}
				</script>
				<defs class="stripe-fills">
				</defs>
				<script id="stripe-fill-template" type="x-tmpl-mustache">
					{{#stripes}}
					<pattern id="{{swatchId}}" patternUnits="userSpaceOnUse" width="125" height="125">
						<image xlink:href="img/{{swatchId}}.jpg" width="125" height="125" />
					</pattern>
					{{/stripes}}
				</script>

				<path id="brim" d="M178 233l-13.2 4c-25.3 7.2-52 7.2-77.4 0l-13-4-.2 4c-.3 14.2 2.6 39.7 13.3 49 19.7 17.5 55.4 17.5 75 0 11.7-10.3 15.4-37.2 15.4-53z" class="brim" data-colour="none"/>
				<path id="side-right" d="M229.5 118s3.5 43.4-1.7 87.4c0 0-22.5-1.4-26.3-2.6-4.5-1.5-15.3-5.5-21-18.4 0 0-3.4-7.3-4-19.4-.6-12.2 2.6-22.8 9-32.3s20-13.4 24-14c4-.8 7.7-2 20-.8z" class="side-right" data-colour="none"/>
				<path id="side-left" d="M22.7 118s-3.5 43.4 1.7 87.4c0 0 22.5-1.4 26.3-2.6 4.5-1.5 15.3-5.5 21-18.4 0 0 3.4-7.3 4-19.4.6-12.2-2.6-22.8-9-32.3s-20-13.4-24-14c-4-.8-7.7-2-20-.8z" class="side-left" data-colour="none"/>
				<path id="top-right" d="M214.5 47.7s-4.6-7.4-13-14.6c0 0-9.3 10.6-18 16-8.6 5.3-18 1.5-29.2-2 0 0-27.4 41-25.7 109.6l40 .5c0-.2-9.6-70 46-109.2z" class="top-right" data-colour="none"/>
				<path id="top-left" d="M68.3 48.7c-8.6-5.3-18-15.7-18-15.7-8.3 7.3-13 14.6-13 14.6 55.5 39.4 46 109 46 109l40-.4c1.5-68.6-25.8-109.5-25.8-109.5-11.2 3.5-20.6 7.3-29.2 2z" class="top-left" data-colour="none"/>
				<path id="front" d="M126.2 228c-14.5.5-30-1.7-44-4.6l1.2-43.7c24.7-10.2 61-9.8 85.6 0l1.2 43.7c-.2 0-7.6 4.4-44 4.5z" class="front js-currentPanel" data-colour="none"/>
			</svg>

		</div><!--panel picker end-->

		<div class="picker-menu unit unit-xs-1 unit-s-1-2">

			<div class="picker-ui">

				<ul class="tabs grid">
					<li class="unit unit-xs-1-4"><a class="js-current" href="#tab-1">Solids</a></li>
					<li class="unit unit-xs-1-4"><a href="#tab-2">Patterns</a></li>
					<li class="unit unit-xs-1-4"><a href="#tab-3">Textures</a></li>
					<li class="unit unit-xs-1-4"><a href="#tab-4">Stripes</a></li>
				</ul><!--swatch tabs end-->

				<div class="tab-swatches">

					<div class="swatch" id="tab-1">
						<div class="grid colours solidswatches">
						</div>
					</div>
					<script id="solids-template" type="x-tmpl-mustache">
						{{#solids}}
							<div class="square"><a class="{{swatchId}}" href="#{{swatchId}}" data-swatchtype="{{swatchType}}" data-colour="{{colour}}" style="background:url('img/{{swatchId}}.jpg');"></a></div>
						{{/solids}}
					</script>

					<div class="swatch" id="tab-2" hidden>
						<div class="grid colours patternswatches">
						</div>
					</div>
					<script id="patterns-template" type="x-tmpl-mustache">
						{{#patterns}}
							<div class="square"><a class="{{swatchId}}" href="#{{swatchId}}" data-swatchtype="{{swatchType}}" data-colour="{{colour}}" style="background:url('img/{{swatchId}}.jpg');"></a></div>
						{{/patterns}}
					</script>

					<div class="swatch" id="tab-3" hidden>
						<div class="grid colours textureswatches">
						</div>
					</div>
					<script id="textures-template" type="x-tmpl-mustache">
						{{#textures}}
							<div class="square"><a class="{{swatchId}}" href="#{{swatchId}}" data-swatchtype="{{swatchType}}" data-colour="{{colour}}" style="background:url('img/{{swatchId}}.jpg');"></a></div>
						{{/textures}}
					</script>

					<div class="swatch" id="tab-4" hidden>
						<div class="grid colours stripeswatches">
						</div>
					</div>
					<script id="stripes-template" type="x-tmpl-mustache">
						{{#stripes}}
							<div class="square"><a class="{{swatchId}}" href="#{{swatchId}}" data-swatchtype="{{swatchType}}" data-colour="{{colour}}" style="background:url('img/{{swatchId}}.jpg');"></a></div>
						{{/stripes}}
					</script>

				</div><!--swatch windows end -->

				<div class="reset">
					<a href="">Reset</a>
				</div>
